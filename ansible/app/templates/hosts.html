{% extends "base.html" %}

{% block content %}
                <div>
        <ul class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Tables</a>
            </li>
        </ul>
    </div>

    <div class="row">
    <div class="box col-md-12">
    <div class="box-inner">
    <div class="box-header well" data-original-title="">
        <h2><i class="glyphicon glyphicon-user"></i> Datatable + Responsive</h2>

        <div class="box-icon">
			<a href={{ url_for('hosts.add') }} class="btn btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                    class="glyphicon glyphicon-chevron-up"></i></a>
            <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
    </div>
    <div class="box-content">
    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
    <thead>
    <tr>
        <th>ID</th>
        <th>Alias</th>
        <th>Ip</th>
        <th>Ip2</th>
        <th>Port</th>
        <th>Remote User</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
	{% for host in hosts %}
    <tr>
		<td>{{ host.id }}</td>
		<td class="center">{{ host.alias }}</td>
		<td class="center">{{ host.ip }}</td>
		<td class="center">{{ host.ip2 }}</td>
		<td class="center">{{ host.port }}</td>
		<td class="center">{{ host.remote_user }}</td>
        <td class="center">
			<a class="btn btn-success" href={{ url_for("hosts.show_alias", alias=host.alias) }}>
                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                View
            </a>
			<a class="btn btn-info" href={{ url_for("hosts.edit_host", alias=host.alias) }}>
                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                Edit
            </a>
			<a class="btn btn-info" href={{ url_for("hosts.add_sshkey", alias=host.alias) }}>
                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                SSHKey
            </a>
        </td>
    </tr>
	{% endfor %}
    </tbody>
    </table>
    </div>
    </div>
    </div>
    <!--/span-->

    </div><!--/row-->

{% endblock %}
